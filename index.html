<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>TaskFlow</h1>
        <button class="btn-add-task">Adicionar Tarefa</button>
    </header>
    <main>
    
        <section id="activeTaskSection" style="margin-top: 20px; font-size: 1.2rem;">
            <h3>Tarefa Ativa:</h3>
            <div id="taskDescriptionDisplay">
                <!-- a descricao da tarefa ativa sera inserida aqui -->
            </div>

             <!--espaço para exibir a descrição da tarefa ativa-->
            <div id="focusStatus">
                <!--area para mostrar o cronometro-->
                <p id="focusTimer">00:00</p>
                <button id="startFocusButton">Iniciar Foco</button>

            </div>

        </section>


        <form class="form-add-task hidden">
            <textarea class="app__form-textarea" placeholder="Descreva sua tarefa..."></textarea>
            <button type="submit">Adicionar</button>
        </form>
        <section class="task-list">
            <h2>Suas Tarefas</h2>
            <div class="app__section-task-list"></div>
        </section>

        <!--o que foi adicionado no HTML de acordo com a ativiadade:-->
        <button id="limpar-tarefas">Limpar tarefas</button>
    </main>
    <script src="script.js"></script>
</body>
</html>
